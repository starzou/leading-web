<div class="portlet box green-haze">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-globe"></i>Scroller
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse"></a>
            <a href="javascript:;" data-toggle="modal" class="config"></a>
            <a href="javascript:;" class="reload"></a>
            <a href="javascript:;" class="remove"></a>
        </div>
    </div>
    <div class="portlet-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th ng-repeat="column in _gridOptions.columnDefs track by $index" ng-bind="::column.displayName"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entity in _gridOptions.data track by $index">
                    <td ng-repeat="column in _gridOptions.columnDefs track by $index" grid-cell></td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-5 col-sm-12">
                <div style="padding-top: 8px;">Showing 1 to 10 of 43 entries</div>
            </div>
            <div class="col-md-7 col-sm-12">
                <div style="float: right;margin: 0;">
                    <ul class="pagination">
                        <li class="previous disabled">
                            <a href=""><i class="fa fa-angle-left"></i></a>
                        </li>
                        <li class=" active"><a href="">1</a></li>
                        <li class=""><a href="">2</a></li>
                        <li class=""><a href="">3</a></li>
                        <li class=""><a href="">4</a></li>
                        <li class=""><a href="">5</a></li>
                        <li class="next">
                            <a href=""><i class="fa fa-angle-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
