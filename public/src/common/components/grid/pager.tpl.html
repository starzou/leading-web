<div class="dataTables_paginate paging_bootstrap_extended">
    <div class="pagination-panel">
        <!--<span class="pagination-panel-total">当前页:<strong ng-bind="pager.currentPage"></strong></span>
        <span class="seperator">|</span>-->
        <span class="pagination-panel-total">总页数:<strong ng-bind="pager.totalPages"></strong></span>
        <span class="seperator">|</span>
        <span class="pagination-panel-total">总条数:<strong ng-bind="pager.totalItems"></strong></span>
        <label>
            <span class="seperator">|</span>
            <span>每页</span>
            <select class="form-control input-xsmall input-sm input-inline" ng-model="pager.pageSize" ng-options="number for number in grid.sizeList">
                <!--<option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>-->
            </select>
            <span>条</span>
        </label>

        <a href="" class="btn btn-sm default prev" title="第一页"><i class="fa fa-angle-double-left"></i></a>
        <a href="" class="btn btn-sm default prev" title="上一页"><i class="fa fa-angle-left"></i></a>
        <input type="text" ng-model="pager.currentPage" class="pagination-panel-input form-control input-mini input-inline input-sm" style="text-align:center; margin: 0 5px;">
        <a href="" class="btn btn-sm default next " title="下一页"><i class="fa fa-angle-right"></i></a>
        <a href="" class="btn btn-sm default next " title="最后一页"><i class="fa fa-angle-double-right"></i></a>
    </div>
</div>
