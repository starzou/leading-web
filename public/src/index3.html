<!DOCTYPE html>
<html lang="zh-CN" ng-app="App">

<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8"/>
    <title>Admin</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <!-- build:css assets/css/lib.css -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../bower_components/simple-line-icons/css/simple-line-icons.css"/>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap-additions/dist/bootstrap-additions.css"/>
    <link rel="stylesheet" href="../bower_components/angular-motion/dist/angular-motion.css"/>
    <!-- endbuild -->
    <!-- END GLOBAL MANDATORY STYLES -->

    <!-- BEGIN THEME STYLES -->
    <!-- build:css assets/themes/metro/css/theme.css -->
    <link href="assets/themes/metro/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="assets/themes/metro/css/plugins.css" rel="stylesheet" type="text/css"/>
    <link href="assets/themes/metro/css/layout.css" rel="stylesheet" type="text/css"/>
    <link href="assets/themes/metro/css/custom.css" rel="stylesheet" type="text/css"/>
    <!-- endbuild -->

    <link href="assets/themes/metro/css/themes/default.css" rel="stylesheet" type="text/css" id="style_color"/>
    <!-- END THEME STYLES -->

    <!-- build:css assets/css/app.css -->
    <link rel="stylesheet" href="assets/css/app.css"/>
    <!-- endbuild -->

    <link rel="shortcut icon" href="favicon.ico"/>
</head>
<!-- END HEAD -->

<!-- BEGIN BODY -->
<body class="page-header-fixed page-sidebar-fixed page-footer-fixed page-quick-sidebar-over-content" ng-controller="AppController" ng-cloak>
    <div page-spinner></div>

    <!-- BEGIN HEADER -->
    <div page-header></div>
    <!-- END HEADER -->

    <div class="clearfix"></div>

    <!-- BEGIN CONTAINER -->
    <div page-container></div>
    <!-- END CONTAINER -->


    <!-- BEGIN FOOTER -->
    <div page-footer></div>
    <!-- END FOOTER -->

    <!-- build:js assets/js/lib.js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-i18n/angular-locale_zh-cn.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="../bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <!-- endbuild -->

    <!-- build:js assets/js/common.js -->
    <script src="common/templates.js"></script>
    <script src="../dist/common/templates.js"></script>

    <script src="common/services/utils.js"></script>
    <script src="common/services/context.js"></script>
    <script src="common/services/config.js"></script>
    <script src="common/services/services.js"></script>

    <script src="common/resources/menus.js"></script>
    <script src="common/resources/resources.js"></script>

    <script src="common/components/spinner/spinner.js"></script>
    <script src="common/components/header/header.js"></script>

    <script src="common/components/container/sidebar/menu/menu.js"></script>
    <script src="common/components/container/sidebar/sidebar.js"></script>
    <script src="common/components/container/content/content.js"></script>
    <script src="common/components/container/container.js"></script>

    <script src="common/components/footer/footer.js"></script>
    <script src="common/components/date/date.js"></script>
    <script src="common/components/dialog/dialog.js"></script>
    <script src="common/components/grid/grid.js"></script>
    <script src="common/components/progress/progress.js"></script>
    <script src="common/components/components.js"></script>

    <script src="common/directives/validateForm.js"></script>
    <script src="common/directives/directives.js"></script>
    <!-- endbuild -->

    <!-- build:js assets/js/app.js -->
    <script src="app/home/home.js"></script>
    <script src="app/points/produces/produces.js"></script>
    <script src="app/points/consumes/consumes.js"></script>
    <script src="app/points/points.js"></script>
    <script src="app/members/members.js"></script>
    <script src="app/app.js"></script>
    <!-- endbuild -->

</body>
<!-- END BODY -->
</html>
